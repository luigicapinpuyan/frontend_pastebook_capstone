<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body class="vh-100">
    <div class="card">

        <div class="card" [hidden]="selectedContainer != 'verify'">
            <p class="lock-icon"><i class="fas fa-lock"></i></p>
            <h2 class="mt-3">Forgot Password?</h2>
            <p class="m-2">You can reset your Password here</p>
            <form (ngSubmit)="onSubmit()">
                <input type="text" class="passInput mx-auto" name="email" placeholder="Email address"
                    (ngModel)="email">
            </form>
            <button class="btn mx-auto">Verify Email</button>
        </div>

        <div class="card" [hidden]="selectedContainer != 'change-pass'">
            <p class="lock-icon"><i class="fas fa-lock"></i></p>
            <h2>Change Password</h2>
            <p>Input your new Password</p>
            <form (ngSubmit)="onSubmit()">
                <input type="text" class="passInput mx-auto" name="password" placeholder="New Password"
                    [(ngModel)]="password">
            </form>
            <button class="btn mx-auto">Change Password</button>
        </div>

       <div class="card" [hidden]="selectedContainer != 'check-email'">
            <p class="email-icon"><i class="fas fa-envelope fa-7x"></i></p>
            <h2 class="mb-2">Check your Email!</h2>
            <p>We sent you a link to change your password.</p>
            <!-- <button class="btn mx-auto">Proceed</button> -->
            <p>You can re-enter your email <a href="#" class="text-decoration-underline"> here. </a> if the one you entered
                was incorrect. </p>
       </div>


    </div>
</body>

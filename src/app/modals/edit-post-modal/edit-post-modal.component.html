<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-jP4FiL3VdvrKWECAkprbqBnbmxEvU5Z1S+z7yHJ5P8hZeI7L+3dM5X9h5+0wYBMgeFdai8Mla5K3IsBCGtBSHg==" crossorigin="anonymous" />

    <div class="body">
        <div class="d-flex justify-content-center">
            <h2>Edit Post</h2>
            <p class="close-icon ms-auto" (click)="closeModal()">&times;</p>
        </div>
        
        <div class="mb-3">
        </div>
        <div class="custom-div d-flex flex-column justify-content-center">
        
            <input class="roundedBoarder mb-3" type="text" name="title" [(ngModel)] ="post.postTitle">
            <textarea class="textHeight roundedBoarder" [(ngModel)] = "post.postBody"></textarea>

            <div style="position: relative; display: inline-block;">
                <img alt="" class="img-fluid mb-2 mt-2" src="/assets/images/bg.jpg">
            </div>
            
            
            <!-- <div class="d-flex justify-content-between mt-2 mb-3">
                <button id="changePic" class="btn btn-success me-2">Add Image</button>
                <button id="postButton" class="btn me-2 text-light" style="background-color: #3373B0;">Save Changes</button>
            </div> -->

            <div class="d-flex mt-2 mb-3">
                <div style="width: 80px; height: 80px; overflow: hidden; border-radius: 8px; box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);" class="btn btn-success">
                    <i class="fas fa-image" (click)="fileInput.click()"></i>
                    <input type="file" (change)="onFileChange($event)" #fileInput style="display: none;" />
                </div>
                
                <button id="deleteButton" class="btn btn-danger" (click)="removePhoto()">
                    <i class="fas fa-trash"></i> <!-- Font Awesome delete icon -->
                </button>
                <button id="postButton" class="btn me-2 text-light ms-auto" style="background-color: #3373B0;" (click)="onSubmitEditPost()">Save Changes</button>
            </div>
            
        </div>
    </div>

<div class="friend-request pb-1 pt-2">
    <img class="friend-photo img-fluid me-3" src="/assets/images/bg.jpg" alt="Friend Photo">
    <div class="friend-info m-2">
        <p class="my-auto"><strong>{{ friend.sender?.firstName + " " + friend.sender?.lastName }}</strong></p>
    </div>
    
</div>
<div class="friend-buttons justify-content-center">
    <button class="btn accept-btn me-4 ms-5" (click)="acceptRequest(friend.id, friend)">Accept</button>
    <button class="btn ignore-btn" (click)="removeRequest(friend.id, friend)">Ignore</button>
</div>
